<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Gestión de ventas</title>
    <link rel="shortcut icon" href="/media/logobuho_white.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/53ffee8fae.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <ul class="header">
            <li>
                <a href="index.html"> <img class="logo" src="./media/logobuho.png" alt="logo corporativo" />
                </a>
            </li>
            <li> <a class="tittle" href="index.html">
                    GENIUS -SOFTWARE WORLD
                </a></li>
        </ul>

    </header>

    <main>
        <nav>
            <ul class="navbar">
                <li>
                    <button class="boton_principal">Inicio</button>
                </li>
                <li>
                    <button class="boton_principal">Módulo Gestión de ventas</button>
                </li>
                <li>
                    <button class="boton_principal">Módulo Usuario/Roles</button>
                </li>
                <li>
                    <button class="boton_principal">Módulo Vendedores</button>
                </li>
                <li>
                    <section class="info_usuario">
                        <ul class="ordenar_info_usuario">
                            <li>
                                <ul style="padding:0px 5px 0px 5px">
                                    <li>
                                        Usted ha ingresado como:<label>*Nombre usuario*</label>
                                    </li>
                                    <li>
                                        Cargo: <label> *Cargo*</label>
                                    </li>
                                    <li>Actualizar perfil</li>
                                </ul>
                            </li>
                            <li>
                                <img src="./media/avatar-perfil-png-5.png" width="50px" style="border:1px solid black">

                            </li>
                        </ul>
                    </section>
                </li>
            </ul>




        </nav>



        <div class="ingreso_info" style="border:1px solid">

            <ul>
                <li>
                    <ul>
                        <li>
                            <label>ID</label>
                            <input type="number">
                        </li>
                        <li>
                            <label>VALOR TOTAL</label>
                        </li>
                        <li>
                            <input type="number" placeholder="$" />
                        </li>
                        <li>
                            <LABEL>DESCRIPCIÓN</LABEL>
                        </li>
                        <li>
                            <input type="text" class="descri">
                        </li>
                    </ul>
                </li>
                <li>
                    <ul class="fechas">
                        <li>
                            <label class="label">
                                FECHA
                                <input type="datetime-local">
                            </label>
                        </li>
                        <li>
                            <label class="label">
                                FECHA DE PAGO
                                <input type="datetime-local">
                            </label>
                        </li>
                    </ul>
                </li>
                <li>
                    <input type="button" value="Registrar">
                </li>

            </ul>

        </div>

        <a href="/siguiente">
            <span>siguiente</span>
        </a>


    </main>
    <footer></footer>
</body>

</html>
