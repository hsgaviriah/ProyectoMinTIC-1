<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="./style/registro.css">
</head>
<body>
    <h1 class="titulo_registro">A un paso de gestionar tus ventas... &#128512 </h1>
    <div class="contenedor_registro">
        <h1>Registrate</h1>
        <form>
            <label>Nombre</label>
            <input type="text" required>
            <label>Apellidos</label>
            <input type="text" required>
            <label>Fecha de nacimiento </label>
            <input type="date" required>
            <label>Edad </label>
            <input type="number" required>
            <label>Celular </label>
            <input type="number" required>
            <label>Correo electronico </label>
            <input type="email" required>
            <label>Nuevo usuario </label>
            <input type="text" required>
            <label>Nueva contraseña</label>
            <input type="password" required>
            <label>Contraseña (de nuevo) </label>
            <input type="password" required>
            <button type="submit">¡Registrarse ahora!</button>
            <button type="reset">Limpiar datos</button>
            <a href="index.html">
                <button type="button">¡Ya tengo una cuenta!</button>
    
            </a>
        </form>
       
        
    </div>


    
</body>
</html>
