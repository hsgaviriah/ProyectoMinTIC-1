            <h3>Registro de productos</h3>
        
            <form>
                <div>
                <label for="CodigoProducto">
                ingrese el numero de pedido
                    <input name=CodigoProducto placeholder="Ej:123" type= "number" min="0" max="1000000">
                </div>

                <div>
                <label for="DescripcionProducto"></label>
                Ingrese la descripción del producto
                    <input name=DescripcionProducto placeholder="Ej: tapa metalica ovalada para suprficies planas" type= "text">
                </label>
                </div>

                <div>
                    <label for="ValorDelProducto"></label>
                    Ingrese el valor Unitario del producto
                        <input name=ValorDelProducto placeholder="Ej: 50000" type= "number" min="0" max="100000000" step="0.01">
                    </label>
                </div>

                <div>
                    <label for="ListaEstadoProducto">
                    Estado del producto    
                        <select name="ListaEstadoProducto"> 
                        <option selected disabled="">Selecciona un estado</option>
                        <option>Disponible</option>
                        <option>No disponible</option>
                        </select>
                        
                
                </div>
