<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/estilos/estilo_regventa.css">
    <title>Registro de ventas</title>
    <link rel="shortcut icon" href="/media/logobuho_white.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/53ffee8fae.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <ul class="header">
            <li>
                <a href="index.html"> <img class="logo" src="./media/logobuho.png" alt="logo corporativo" />
                </a>
            </li>
            <li> <a class="tittle" href="index.html">
                    GENIUS -SOFTWARE WORLD
                </a></li>
        </ul>

    </header>

    <main>
        <nav>
            <ul class="navbar">
                <li>
                    <button class="boton_principal">Registro de productos</button>
                </li>
                <li>
                    <button class="boton_principal">Gestión de productos</button>
                </li>
                <li>
                    <button class="boton_principal">Registro de ventas</button>
                </li>
                <li>
                    <button class="boton_principal">Gestión de ventas</button>
                </li>
                <li>
                    <button class="boton_principal">Gestión de usuarios</button>
                </li>

                <li>
                    <section class="info_usuario">
                        <ul class="ordenar_info_usuario">
                            <li>
                                <ul style="padding:0px 5px 0px 5px">
                                    <li>
                                        Usted ha ingresado como:<label>*Nombre usuario*</label>
                                    </li>
                                    <li>
                                        Cargo: <label> *Cargo*</label>
                                    </li>
                                    <li>Actualizar perfil</li>
                                </ul>
                            </li>
                            <li>
                                <img src="./media/avatar-perfil-png-5.png" width="50px" style="border:1px solid black">

                            </li>
                        </ul>
                    </section>
                </li>
            </ul>




        </nav>


        <h2> Modulo Registro de Ventas</h2>

        <section class="Cuadro_ingreso">

            <div class="ingreso_info">

                <div class="info_venta">
                    <div class="label">
                        <label>ID VENTA</label>
                        <input type="number">
                    </div>
                    <div class="label">
                        <label>VALOR TOTAL DE VENTA</label>
                        <input type="number" placeholder="$" />
                    </div>
                    <div class="label">
                        <label>FECHA</label>
                        <input type="date" style="width:169.9764px" />

                    </div>
                </div>
                <div class="seccion_tabla">
                    <table class="tabla_registro">
                        <caption>Registro de productos</caption>
                        <thead>
                            <th>ID Producto</th>
                            <th>Cantidad</th>
                            <th>Precio unitario</th>
                        </thead>
                        <tbody>
                            <td class="sinborde"><input type="text"> </td>
                            <td class="sinborde"><input type="text"> </td>
                            <td class="sinborde"><input type="text"> </td>
                        </tbody>
                    </table>
                    <div>
                        <button class="boton bt_adicion_producto"> Adicionar producto</button>
                    </div>
                </div>

                <div class="info_cliente">
                    <table class="datos_cliente">
                        <caption>Datos del Cliente</caption>
                        <thead>
                            <th>Identificación</th>
                            <th>Nombre</th>

                        </thead>
                        <tbody>
                            <td class="sinborde"><input type="text"> </td>
                            <td class="sinborde"><input type="text"> </td>

                        </tbody>
                    </table>

                </div>

           
                <div class="info_vendedor">
                    <div> Vendedor 
                        <select class="selector_vendedor"> 
                            <option>seleccionar ..</option>
                            <option> Vendedor 1</option>
                            <option> Vendedor 1</option>
                            <option> Vendedor 1</option>
                        </select>
                    </div>
                </div>





                <div class="center">
                    <button class="boton bt_registro_venta">REGISTRAR VENTA</button>
                </div>





            </div>

        </section>



    </main>
    <footer class="footer">
        Nombre compañía
        Politica
    </footer>
</body>

</html>
